<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <script src="https://kit.fontawesome.com/afdf8dc1a2.js" crossorigin="anonymous"></script>
    <style>
        .fas {
            color: red;
            font-size: 150%;
        }

        .fab {
            font-size: 200%;
        }

        .fa-instagram {
            font-size: 200%;
        }
    </style>
</head>

<body>
    Join us: <i class="fas fa-address-book"></i>
    Join us: <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a> <a
        href="https://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
</body>

</html>
